{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Service Catalog</title>

    <!-- Latest compiled and minified CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "startbootstrap-sb-admin/css/sb-admin.css"%}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static "startbootstrap-sb-admin/css/plugins/morris.css"%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "Font-Awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

</head>
<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Service Catalog</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="javascript:;" data-toggle="collapse" data-target="#module"><i
                            class="fa fa-fw fa-cube"></i> Modules <i class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="module">
                        {% for module in modules %}
                            <li><a href='/module/{{ module.slug }}'>{{ module }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" data-toggle="collapse" data-target="#instance"><i
                            class="fa fa-fw fa-cubes"></i> Instances <i class="fa fa-fw fa-caret-down"></i></a>
                    <ul id="instance" class="collapse">
                        {% for instance in instances %}
                            <li><a href='/instance/{{ instance.slug }}'>{{ instance }}</a></li>
                        {% endfor %}
                    </ul>
                </li>            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static "jquery.min.js"%}"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="{% static "bootstrap//js/bootstrap.min.js" %}"></script>
</body>
</html>
